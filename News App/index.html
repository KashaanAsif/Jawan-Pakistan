<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #e0e0e0; /* Grayish background color */
        color: #333; /* Dark text color for better readability */
      }

    </style>
  </head>
  <body>

    <nav class="navbar bg-dark border-bottom border-body " data-bs-theme="dark">
      <div class="container-fluid ">
        <a class="navbar-brand"><strong>News Application</strong></a>
        <form class="d-flex " role="search">
          <input id="input" placeholder="Search Something!" class="form-control me-2">
          <button id="src" class="btn btn-outline-success" onclick="searchNews()">Search</button>
        </form>
      </div>
    </nav>
    <div id="card" class="d-flex justify-content-evenly flex-wrap mt-4 "></div>
    <script src="app.js"></script>


    </div>
  </body>
</html>
