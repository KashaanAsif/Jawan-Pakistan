<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .background {
      background-image: url("pexels-pixabay-531767.jpg");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: white;
    }

    .input-section {
      margin-top: 100px;
    }

    #inp {
      width: 50%;
    }
  </style>

  <body class="background">
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" >
          <img
            src="weather.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          <strong>Weather Finder</strong>
        </a>
      </div>
    </nav>

    <div class="d-flex flex-column align-items-center input-section">
      <input
        type="text"
        placeholder="Search Weather"
        id="inp"
        class="form-control text-center"
      />
      <button onclick="searchData()" class="btn btn-primary mt-3">
        Search!
      </button>
    </div>

    <div
      id="showweather"
      class="d-flex justify-content-evenly flex-wrap mt-5"
    ></div>
    <script src="app.js"></script>
  </body>
</html>
